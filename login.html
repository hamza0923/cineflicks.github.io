<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CineFlicks - Login</title>
    <link rel="icon" href="CineFlicks Brand Kit/CF.png">
    <!--Styles-->
    <link rel="stylesheet" href="Styles/home_style.css">
    <link rel="stylesheet" href="Styles/form_style.css">
    <!--CDN LINKS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://kit.fontawesome.com/627065df1a.js" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="Scripts/validate-form.js"></script>
</head>
<body>
    <div class="main">
<!--================================HEADER===========================-->
        <!--CONTENT OF THE HEADER-->
        <div class="header">
            <nav>
                <a href="home.html">
                <img src="CineFlicks Brand Kit/CineFlicks glow.png" alt="CineFlicks Logo" class="logo">
                </a>
                <div>
                    <button type="input" class="lang_btn">English<ion-icon name="chevron-down-outline"></ion-icon></button>
                    <a href="register.html">
                        <button class="button register-btn" type="input">Register</button>      
                    </a>
                </div>
            </nav>
        </div>
                <!--LOGIN FORM-->
                <div class="form login-form">
                   
                    <div class="content">
                        <h2>Login</h2>
                        <form id="login-form" action="home.html">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input name="lEmail" type="text">
                                <label>Email</label>
                            </div>
                            <div class="error-msg lemail-error-message"></div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input name="lPassword" type="password">
                                <label>Password</label>
                            </div>
                            <div class="error-msg lpassword-error-message"></div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">Remember me</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="submit" class="form-btn">Login</button>
                            <div class="login-register">
                                <p>Don't have an  account? <a href="register.html" class="register-btn">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div> 
                <style>
                    .copyright{
                        position: fixed;
                        text-align: center;
                        bottom: 0;
                        width: 100vw;
                    }
                </style>
                <div class="copyright"> &copy 2023 - all rights reserved CineFlicks</div>
    </div>

</body>
</html>
