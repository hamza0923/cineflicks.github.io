                   <!--REGISTER FORM-->
        <div class="form register-form">
            <div class="content">
                <h2>Register</h2>
                <form id="register-form" action="payment_plan.html">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input name="fName" type="text" required>
                        <label>First Name</label>
                    </div>
                    <div class="error-msg fName-error-message"></div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input name="lName" type="text" required>
                        <label>Last Name</label>
                    </div>
                    <div class="error-msg lName-error-message"></div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input name="email" type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="error-msg email-error-message"></div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input name="password" type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="error-msg password-error-message"></div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input name="cPassword" type="password" required>
                        <label>Confirm Password</label>
                    </div>
                    <div class="error-msg cPassword-error-message"></div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <button type="submit" class="form-btn signup-form-btn">Signup</button>
                    <div class="login-register">
                        <p>Already have an  account? <a href="login.html" class="login-btn">Signin</a></p>
                    </div>
                </form>
            </div>
